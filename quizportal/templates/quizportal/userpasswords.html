{% extends 'adminbase.html' %}
{% block body %}
<div class="container" style="justify-content:center; margin-top:10%;">
	<div class="container text-center">
		<div class="container text-center">
			<div class="page-header">
				<h1><b>Users' Passwords</b></h1>
			</div>
			<br><br>
			<table class="table table-bordered table-dark">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Enrollment Number</th>
						<th scope="col">Current Password</th>
					</tr>
				</thead>
				<tbody>
					{% for i,j in passwords.items %}
					<tr>
						<td><b>{{ forloop.counter }}</b></th>
							<td><b>{{i}}</b></td>
							<td><b>{{j}}</b></td>
						</tr>
						{% endfor %
					</tbody>
				</table>

				<br>
			</div>
			<br>
			<b>
				<div class="text-center p-t-40" style="font-size: 20px;">
					Developer :- Abhinav Sharma
					<a href="https://www.facebook.com/abhinav.sharma.16906" class="fa fa-facebook"></a>
				</div>
			</b>
		</div>
	</div>
	{% endblock %}
