<!DOCTYPE html>
<html>

<head>
	{% block head %}
	<title>Admin Panel</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/fontawesome-all.min.js' %}"></script>
    

	<link rel="stylesheet" type="text/css" href={% static 'quizportal/profile.css' %}>
	<link rel="stylesheet" href="{% static 'quizportal/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<style type="text/css">
		body {
			background-image: linear-gradient(to right, rgb(0, 0, 255), rgb(252, 122, 122));
		}

		.bg-info {
			background-color: lightcoral;
		}

		html,
		body {
			padding: 0;
			margin: 0;
		}

		.container .button {
			position: absolute;
			top: 0;
			right: 0;
			border: none;
			color: black;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}

		.container .button:hover {
			background-color: black;
			color: white;
		}


		footer {

			width: 100%;
			bottom: 0;
			position: fixed;
		}

		.fa {
			padding: 5px;
			font-size: 10px;
			width: 15px;
			text-align: center;
			text-decoration: none;
			border-radius: 10px;
		}

		/* Add a hover effect if you want */
		.fa:hover {
			opacity: 0.7;
		}

		/* Set a specific color for each brand */

		/* Facebook */
		.fa-facebook {
			background: #3B5998;
			color: white;
		}
	</style>
	{% endblock %}
</head>

<body>

	{% block body %}

	{% endblock %}
	<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
